<script>
const appId = "c2893944-c589-4385-833c-17a86cc10826";
const view = "Procurment_Detail"; // ğŸ‘ˆ ç›®æ ‡è§†å›¾
const jsonURL = "https://raw.githubusercontent.com/Chatrs-M/cosm_shop_scanner/refs/heads/main/barcodeMap.json";

let barcodeMap = {};

// å¯åŠ¨æ‘„åƒå¤´æ‰«ç 
function startScanner() {
  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: document.querySelector("#scanner-container"),
      constraints: { facingMode: "environment" }

    decoder: { readers: ["code_128_reader", "ean_reader", "ean_13_reader"] }

      document.getElementById('result').innerText = "æ— æ³•å¯åŠ¨æ‘„åƒå¤´";

  });

  Quagga.onDetected(res => {
    const code = res.codeResult.code;
    if (code && code !== lastCode) {
      lastCode = code;
      handleDetectedCode(code);
    }
  });
}

// æ‰«ææˆåŠŸå â†’ è¯»å– JSON â†’ æŸ¥æ‰¾ rowKey â†’ æ‰“å¼€ AppSheet
async function handleDetectedCode(code) {
  document.getElementById('result').innerText = "è¯†åˆ«æˆåŠŸï¼š" + code;
  const beep = document.getElementById("beep-sound");
  beep.currentTime = 0;

  // è¯»å– JSON ä»…ä¸€æ¬¡ç¼“å­˜
  if (Object.keys(barcodeMap).length === 0) {

      console.error(e);

  const rowKey = barcodeMap[code];
  if (rowKey) {

    openAppSheet(rowKey);
  } else {
    document.getElementById('result').innerText = "æœªæ‰¾åˆ°åŒ¹é…æ¡ç ï¼š" + code;
  }
}

// æ‰“å¼€ AppSheet æŒ‡å®š row çš„ detail view
function openAppSheet(rowKey) {

}
