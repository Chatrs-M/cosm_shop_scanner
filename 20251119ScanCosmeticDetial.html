<script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
body {

}
.top-left { top: 0; left: 0; border-right: none; border-bottom: none; }

    border: none;

</head>

<body>

<h2>æ‰¹æ¬¡è¯¦æƒ…æ‰«ç </h2>

<div id="scanner-container">
    <video id="video"></video>
    <div class="corner top-left"></div><div class="corner top-right"></div>
    <div class="corner bottom-left"></div><div class="corner bottom-right"></div>
    <div class="center-line"></div>
</div>

<div id="result">ç­‰å¾…æ‰«æä¸­...</div>

<div> <button id="flash-btn">ğŸ”¦ é—ªå…‰ç¯ï¼ˆå…³é—­ï¼‰</button></div>

<audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
const appId = "c2893944-c589-4385-833c-17a86cc10826";
const view = "Batchs_Detail";  
let lastScanTime = 0;  // 30ç§’é—´éš”æ§åˆ¶
let track = null;      // camera track for flashlight
let flashlightOn = false;

function safeLog(msg) {
    console.log("[Scanner]", msg);
}

// é—ªå…‰ç¯å¼€å…³
document.getElementById("flash-btn").onclick = async () => {
    if (!track) return;

    const capabilities = track.getCapabilities();
    if (!capabilities.torch) {
        alert("æ­¤è®¾å¤‡ä¸æ”¯æŒé—ªå…‰ç¯");
        return;
    }

    flashlightOn = !flashlightOn;
    await track.applyConstraints({ advanced: [{ torch: flashlightOn }] });

    document.getElementById("flash-btn").innerText =
        flashlightOn ? "ğŸ”¦ é—ªå…‰ç¯ï¼ˆå¼€å¯ï¼‰" : "ğŸ”¦ é—ªå…‰ç¯ï¼ˆå…³é—­ï¼‰";
};

// å¼€å§‹æ‰«æ
function startScanner() {

    // æ‘„åƒå¤´å…¼å®¹è¡¥ä¸ï¼ˆEdge / Firefoxï¼‰
    const constraints = {
        facingMode: "environment",
        width: { ideal: 1280 },
        height: { ideal: 720 }
    };

    Quagga.init({
        inputStream: {
            type: "LiveStream",
            target: document.querySelector("#scanner-container"),
            constraints
        },
        decoder: { readers: ["code_128_reader"] },
        locate: true   // æå‡è¯†åˆ«ç¨³å®šæ€§
    }, err => {
        if (err) {
            safeLog("Init Error: " + err);
            document.getElementById('result').innerText = "æ— æ³•å¯åŠ¨æ‘„åƒå¤´";
            return;
        }

        // å–å¾— video track ç”¨äºé—ªå…‰ç¯
        const video = document.querySelector("video");
        track = video.srcObject?.getVideoTracks()[0];

        Quagga.start();
        document.getElementById('result').innerText = "è¯·å°†æ¡ç ç½®äºç²‰è‰²æ¡†å†…æ‰«æ...";
    });

    Quagga.onProcessed(result => {
        // ç›‘æ§å¼‚å¸¸ï¼Œä½†ä¸æ‰“æ–­æ‰«æ
        if (result && result.codeResult === null) safeLog("Decode failed (but continuing)");
    });

    Quagga.onDetected(res => {
        const now = Date.now();

        if (now - lastScanTime < 30000) {
            safeLog("Ignored (30s limit)");
            return;
        }

        const code = res.codeResult.code;
        if (!code) return;

        lastScanTime = now;
        handleScanSuccess(code);
    });
}

function handleScanSuccess(code) {
    document.getElementById('result').innerText = "è¯†åˆ«æˆåŠŸï¼š" + code;

    const beep = document.getElementById("beep-sound");
    beep.currentTime = 0;
    beep.play().catch(()=>{});

    openDetailView(code);
}

function openDetailView(code) {

    const appURL = `appsheet://app?appId=${appId}#view=${view}&row=${encodeURIComponent(code)}`;
    const webURL = `https://www.appsheet.com/start/${appId}#view=${view}&row=${encodeURIComponent(code)}`;

    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = appURL;
    document.body.appendChild(iframe);

    setTimeout(() => window.location.href = webURL, 1500);
}

startScanner();
</script>
